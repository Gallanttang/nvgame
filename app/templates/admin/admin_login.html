{% extends 'admin/base.html' %}
{% block content %}
    <h1>Admin Sign In</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.id.label }} <br>
            {{ form.id() }}
        </p>
        <p>
            {{ form.password.label }} <br>
            {{ form.password() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
