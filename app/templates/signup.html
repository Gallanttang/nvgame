{% extends "base.html" %}

{% block content %}
    <h1>Sign Up!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.student_number.label }} <br>
            {{ form.student_number() }}
        </p>
        <p>
            {{ form.name.label }} <br>
            {{ form.name() }}
        </p>
        <p>
            {{ form.session.label }} <br>
            {{ form.session() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
