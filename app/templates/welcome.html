{% extends "base.html" %}

{% block content %}
    <h1> Welcome to the OpLog Simulator!</h1> <br>
    Sign-up (for first-time user) or Sign-in (to continue previous game): <br>
    <br>
    {% if current_user.is_anonymous %}
        <p>
            <a href="/signup">Sign Up</a>
        </p>
        <p>
            <a href="/signin">Sign In</a>
        </p>
    {% else %}
        Welcome back {{ current_user.pref_name }}!
        <p>
            <a href="/start">Start Game</a>
        </p>
    {% endif %}
{% endblock %}
